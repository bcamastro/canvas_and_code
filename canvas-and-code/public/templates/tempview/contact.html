<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Jodi Trager Therapy</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=WindSong:wght@400;500&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar (same as other pages) -->
  <nav class="navbar navbar-expand-lg navbar-light pt-1 pb-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" class="navbar-logo img-fluid mt-3" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="index.html#about">About</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="support.html">Support</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="support.html#faq">FAQ</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact-page py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="contact-card p-4 p-md-5">
            <h1 class="contact-title mb-1">Contact Me</h1>
            <div class="contact-underline mb-4"></div>

            <p class="contact-info mb-1">Tel: <a href="tel:+19144626842">914-462-6842</a></p>
            <p class="contact-info mb-4">
              Email:
              <a href="mailto:joditragertherapy@gmail.com">
                joditragertherapy@gmail.com
              </a>
            </p>

            <!-- Form – you can hook this up to Formspree or similar later -->
            <form
              class="contact-form"
              action="mailto:joditragertherapy@gmail.com"
              method="POST"
              enctype="text/plain"
            >
              <div class="mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control contact-input"
                  placeholder="Name"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  name="email"
                  class="form-control contact-input"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="mb-4">
                <textarea
                  name="message"
                  rows="5"
                  class="form-control contact-textarea"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="contact-submit-btn w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER (same as other pages) -->
  <footer class="footer py-0">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-2 text-center text-md-start my-3 mb-md-0">
          <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="footer-logo img-fluid" />
          </a>
        </div>
        <div class="col-12 col-md-8 text-center">
          <p class="footer-contact mb-0">
            <a href="tel:+19144626842" class="footer-email">914-462-6842</a> |
            <a href="mailto:joditragertherapy@gmail.com" class="footer-email">
              joditragertherapy@gmail.com
            </a>
          </p>
        </div>
        <div class="col-12 col-md-2 text-center text-md-end mt-0 mt-md-0">
          <img src="images/heart.png" alt="heart" class="footer-heart img-fluid" />
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
